# .github/workflows/send_newsletter.yml
name: Send Newsletter

on:
  workflow_dispatch:           # Manually triggering enabled for testing
  workflow_run:
    workflows: ["Generate Newsletter"] # Triggered by the completion of the Generate Newsletter workflow
    types:
      - completed

permissions:
  contents: read   # Only need to read the generated reports and subscribers.csv

jobs:
  send:
    # Only run if the Generate Newsletter workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send Newsletter Emails
        env:
          GMAIL_USER:         ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          python send_email_gmail.py
